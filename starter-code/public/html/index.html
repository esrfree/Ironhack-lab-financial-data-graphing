<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Financial Data Graphing</title>
</head>
<body>
    <div class="info-container">
        <div class="filter">
            <h2>Filter</h2>
            <div class="date-filter">
                <label for="date-from">From: </label>
                <input type="date" id="date-from">
                <label for="date-to">To: </label>
                <input type="date" id="date-to">
                <p id="error"></p>
            </div>
            <div class="currency-filter">
                <label for="currency-symbol">Currency: </label>
                <select name="currency" id="currency-symbol">
                    <option value="">Select your currency</option>
                    <option value="usd">US Dollar ($)</option>
                    <option value="eur">Euros (â‚¬)</option>
                </select>
                
                <button type="button" id="update">Update</button>
            </div>
        </div>
        <div class="values">
            <h2>Values</h2>
            <div id="max"></div>
            <div id="min"></div>
        </div>
    </div>

    <canvas id="myChart"></canvas>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../javascripts/financial-data.js"></script>
</body>
</html>
